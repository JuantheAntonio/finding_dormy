<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDING DORMY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
        }
        
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
        }
        
        .form-box {
            position: relative;
            width: 400px;
            height: 450px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
        }
        
        .inputbox {
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #fff;
        }
        
        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1em;
            pointer-events: none;
            transition: .5s;
        }
        
        input:focus ~ label,
        input:valid ~ label {
            top: -5px;
        }
        
        .inputbox input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 5px;
            color: #fff;
        }
        
        .inputbox ion-icon {
            position: absolute;
            right: 8px;
            color: #fff;
            font-size: 1.2em;
            top: 20px;
        }
        
        .forget {
            margin: -15px 0 15px;
            font-size: .9em;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }
        
        .forget label input {
            margin-right: 3px;
        }
        
        .forget label a {
            color: #fff;
            text-decoration: none;
        }
        
        .forget label a:hover {
            text-decoration: underline;
        }
        
        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }
        
        .register {
            font-size: .9em;
            color: #fff;
            text-align: center;
            margin: 25px 0 10px;
        }
        
        .register p a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }
        
        .register p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm" method="post">
                    <h2>LOGIN</h2>
                    <div class="inputbox">
                        <input type="text" name="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox" name="remember">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>No account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
        // Get form elements
        const form = document.getElementById('loginForm');
        const usernameInput = document.querySelector('input[name="username"]');
        const passwordInput = document.querySelector('input[name="password"]');
        const rememberCheckbox = document.querySelector('input[name="remember"]');
        const submitButton = document.querySelector('button[type="submit"]');

        // Add event listener for form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const remember = rememberCheckbox.checked;
            
            // Disable submit button during request
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember: remember
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Welcome back, ${data.user.username}!`, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.message, 'error');
                    passwordInput.value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Log in';
            }
        });

        // Function to show messages
        function showMessage(message, type) {
            // Remove existing message if any
            const existingMessage = document.querySelector('.login-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = 'login-message';
            messageDiv.textContent = message;
            
            // Style the message based on type
            const baseStyles = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 25px;
                border-radius: 10px;
                font-size: 0.9em;
                font-weight: 500;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.3s ease;
                backdrop-filter: blur(10px);
            `;
            
            if (type === 'success') {
                messageDiv.style.cssText = baseStyles + `
                    background: rgba(34, 197, 94, 0.9);
                    color: white;
                    border: 1px solid rgba(34, 197, 94, 0.5);
                `;
            } else if (type === 'error') {
                messageDiv.style.cssText = baseStyles + `
                    background: rgba(239, 68, 68, 0.9);
                    color: white;
                    border: 1px solid rgba(239, 68, 68, 0.5);
                `;
            } else {
                messageDiv.style.cssText = baseStyles + `
                    background: rgba(59, 130, 246, 0.9);
                    color: white;
                    border: 1px solid rgba(59, 130, 246, 0.5);
                `;
            }

            // Add to page and animate
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.style.opacity = '1', 100);
            
            // Remove message after 4 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 4000);
        }

        // Add visual feedback for input focus
        const inputs = document.querySelectorAll('.inputbox input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.borderBottomColor = '#00ff88';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.borderBottomColor = '#fff';
            });
        });

        // Check if user is already logged in
        fetch('/api/session')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            })
            .catch(error => {
                console.log('Session check failed:', error);
            });

        // Display demo credentials on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                showMessage('Demo: Username: admin | Password: password123', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
