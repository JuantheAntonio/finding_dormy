<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finding Dormy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo-button {
      font-size: 24px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }
    .logo-button span {
      font-weight: normal;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .circle-btn, .login-btn {
      border: none;
      background: #eee;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .circle-btn {
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
      max-width: 1200px;
      margin: 0 auto;
    }
    .filter-btn {
      padding: 5px 10px;
      border-radius: 20px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
    }
    .filter-btn.active {
      background-color: #cbbebe;
      color: white;
    }
    .search-box {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      width: 200px;
    }
    .section {
      padding: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    h3 {
      margin-bottom: 10px;
    }
    .listings {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .listing-box {
      flex: 1 1 calc(33.333% - 20px);
      height: 180px;
      background-color: #e0e0e0;
      border-radius: 10px;
      min-width: 100px;
    }
    @media (max-width: 768px) {
      .listing-box {
        flex: 1 1 100%;
      }
    }
    @media (min-width: 600px) {
      .search-box {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="logo-button">FINDING <span>Dormy</span></button>
    <div class="header-buttons">
      <button class="circle-btn">M</button>
    <button class="login-btn" onclick="window.location.href='login.html'">LOG-IN | SIGN-UP</button>
    </div>
  </header>

  <div class="filter-bar">
    <input type="text" class="search-box" placeholder="Search dorms..." oninput="handleSearch(this.value)">
    <button class="filter-btn active">Search</button>
    <button class="filter-btn">Distance</button>
    <button class="filter-btn">Sort Price:</button>
    <button class="filter-btn">Accomodation</button>
    <button class="filter-btn">Find Roommate</button>
  </div>

  <div class="section">
    <h3 style="text-align: left;">Popular:</h3>

    <div class="listings">
      <div class="listing-box"></div>
      <div class="listing-box"></div>
      <div class="listing-box"></div>
    </div>
  </div>

  <div class="section">
    <h3 style="text-align: left">All Listings:</h3>
    <div class="listings">
      <div class="listing-box"></div>
      <div class="listing-box"></div>
      <div class="listing-box"></div>
    </div>
  </div>
</body>
</html>
